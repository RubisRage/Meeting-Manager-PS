<div class="align">
  <div class="main-content">
    <!-- Imagen -->
    <div class=" img-flex img-container">
      <img [src]="user.imgURL" >
      <label class="custom-file-upload">
        <input type="file" style="display: none;"/>
        Cambiar foto
      </label>
    </div>

    <!-- USername -->
    <div class="inputs">
      <div class="horizontal-flex">
        <div class="flex">
          <label for="username">Nombre de Usuario</label>
          <input [placeholder]="user.username"
            id="username"
            required [(ngModel)]="model.username">
            <button (click)="ChangeUsername()"> Cambiar </button>
          </div>
      </div>

      <!-- Nombre real -->
      <div class="horizontal-flex">
        <div class="flex">
          <label for="fullname">Nombre completo</label>
          <input [placeholder]="user.fullname"
            id="fullname"
            required [(ngModel)]="model.fullname">
          <button (click)="ChangeRealname()"> Cambiar </button>
        </div>
      </div>
      <!-- COntraseñas -->
      <div class="horizontal-flex">
        <div class="flex">
          <label for="password">Contraseña antigua</label>
          <input type="password"
            id="password"
            required [(ngModel)]="model.oldPassword">
          </div>
      </div>
      <div class="horizontal-flex">
        <div class="flex">
          <label for="repPassword">Nueva contraseña</label>
          <input type="password"
            id="repPassword"
            required [(ngModel)]="model.newPassword">
          <button (click)="ChangePassword()"> Cambiar </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Boton de eliminar usuario -->
  <div class="btn">
    <button (click)="Delete()"
      [routerLink]="['/login']"
      class="warning-button">
      Eliminar Cuenta
    </button>
  </div>
</div>
