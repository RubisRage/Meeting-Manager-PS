
<div class="organization-display" (mouseenter)="displayOrganization()" (mouseleave)="closeOrganization()">
    <p class="select-one">Selecciona tu Organización</p>
    <div class="select-organization" (mouseleave)="closeOrganization()" *ngIf="show">
        <div class="vertical-flex" *ngIf="show">
            <a *ngFor="let o of organizations">{{o.name}}</a>
            <img src="../../../../assets/pictures/MAS.png" alt="Añadir Orga0nización">
        </div>
    </div>
</div>
