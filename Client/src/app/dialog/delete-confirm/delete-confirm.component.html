<form #deleteConfirmForm="ngForm">
  <div>
    <p> {{message}}</p>
  </div>

  <div>

    <button (click)="confirmDialog()" [disabled]="deleteConfirmForm.invalid"> Si </button>
    <button (click)=" closeDialog()"> No </button>
  </div>

  <div>
    <p> Escriba su nombre de usuario</p>
  </div>

  <div>
    <input required [(ngModel)]="username" name="Username">
  </div>
  <div *ngIf="show_error">
    <p> El usuario introducido no es correcto </p>
  </div>
</form>
